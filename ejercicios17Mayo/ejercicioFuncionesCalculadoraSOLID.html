<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Realizar un programa que me permita hacer calculos matematicos de 2 numeros cuales quiera (suma, resta, multiplicacion).
        //Posteriormente se pintar√° el resultado en el HTML con document.write()

        function calcular ( pNumero1, pNumero2, pOperacion )
        {
            let resultado = 0;
            switch ( pOperacion )
            {
                case 'sumar':
                    resultado = sumar( pNumero1, pNumero2 )
                    break
                case 'restar':
                    resultado = restar( pNumero1, pNumero2 )
                    break
                case 'multiplicar':
                    resultado = multiplicar( pNumero1, pNumero2 )
                    break
            }
            pintarResultado( resultado, pOperacion, pNumero1, pNumero2 );
        }
        function sumar ( a, b )
        {
            let suma = a + b;
            return suma
        }
        function restar ( a, b )
        {
            let resta = a - b;
            return resta
        }
        function multiplicar ( a, b )
        {
            let multiplicacion = a * b;
            return multiplicacion
        }
        function pintarResultado ( pResultado, pOperacion, pNumero1, pNumero2 )
        {
            document.write( `<h1>El resultado de ${ pOperacion } de ${ pNumero1 } y ${ pNumero2 } es ${ pResultado }</h1>` )
        }
    </script>
</body>

</html>
