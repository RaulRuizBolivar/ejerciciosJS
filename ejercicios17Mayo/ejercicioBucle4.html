<body>
    <script>
        //Hacer un programa que solicite y visualice en HTML una serie de numeros distintos de 0
        // El cero no se debe visualizar
        // Si introducimos por pantalla el valor 0, el ejercicio acaba y me pintar√° toda la serie de numeros menos el 0
        var mensaje = "";
        do
        {
            var numero = prompt( "Dime un numero" );
            if ( numero !== '0' )
            {
                mensaje = mensaje + numero + " "
            }
            console.log( numero )
        } while ( numero !== '0' )
        document.write( `<h1>${ mensaje }</h1>` )

    </script>
</body>
