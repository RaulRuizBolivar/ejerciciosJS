<body>
    <h1>Ejercicio 2</h1>
    <script>
        const regular = prompt( 'Quieres que la figura sea regular?' ).toLocaleLowerCase()
        const colorUsuario = prompt( 'Dime un color (rojo , verde , azul o morado)' ).toLocaleLowerCase()
        const redondoUsuario = prompt( 'Quieres que sea redondo?' ).toLocaleLowerCase()
        var ancho, alto, colorFigura, redondo;



        ancho = parseInt( prompt( 'Dime un ancho' ) )
        alto = ( regular !== 'si' ) ? parseInt( prompt( 'Dime un alto' ) ) : alto = ancho
        if ( isNaN( ancho ) )
        {
            alert( 'Ancho no especificado en numero, por defecto serán 200px' )
            ancho = 200
        }
        if ( isNaN( alto ) )
        {
            alert( 'Alto no especificado en numero, por defecto serán 200px' )
            alto = 200
        }
        redondo = ( redondoUsuario === 'si' ) ? '50%' : '0%'

        switch ( colorUsuario )
        {
            case 'rojo':
                colorFigura = 'red'
                break
            case 'verde':
                colorFigura = 'green'
                break
            case 'azul':
                colorFigura = 'blue'
                break
            case 'morado':
                colorFigura = 'violet'
                break
        }

        document.write( `<div class="figura" style="background-color: ${ colorFigura }; width: ${ ancho }px; height:${ alto }px; border-radius:${ redondo };"></div>'` )
