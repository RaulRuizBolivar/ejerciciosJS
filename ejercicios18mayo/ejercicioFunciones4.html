    <script>
        //Dado un numero cualquiera decirme si el numero es primo o no es primo
        //Un numero es primo si solo es divisibile por Ã©l y por 1


        function esPrimo ( numero )
        {
            let primo = true
            //Vamos recorriendo de menor a mayor los posibles divisores del numero
            for ( let i = 2; i < numero; i++ )
            {
                if ( numero % i === 0 )
                {
                    primo = false
                    return 'el numero NO es primo'
                }
            }
            return 'el numero SI es primo'
        }
        console.log( '5:' )
        console.log( esPrimo( 5 ) )
    </script>
